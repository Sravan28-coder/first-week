            <p class="price">$20/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>

        <div class="pricing-plan">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>

    </main>
    <script src="script.js"></script> <!-- Optional JavaScript -->
</body>
</html>
